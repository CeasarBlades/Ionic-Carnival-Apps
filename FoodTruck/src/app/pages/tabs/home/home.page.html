  <ion-toolbar mode="md">
    <ion-title color="dark">
      <span>Home</span>
      <ion-icon color="dark" name="chevron-down"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="isLoading"><ion-skeleton-text animated style="height: 25vh"></ion-skeleton-text></div>
<app-banner *ngIf="isLoading"[bannerImages]="banners"></app-banner>

<app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>


<ion-list *ngIf="!isLoading">
  <ion-list-header class="ion-margin-bottom">
    <ion-label>
      <h4>Restaurants Nearby</h4>
      <p>Discover unique foodstalls near you</p>
    </ion-label>
  </ion-list-header>
  <ion-item-group *ngIf="restaurants?.length > 0">
    <app-restaurant *ngFor="let restaurant of restaurants"[restaurant]="restaurant" ></app-restaurant>
  </ion-item-group>
</ion-list>
</ion-content>
