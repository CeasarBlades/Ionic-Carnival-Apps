<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>items</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="data?.name" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashedBorderBottom">
      <ion-label>
        <h1>{{data?.name}}</h1>
      <ion-text *ngIf="data?.cuisines"><p>{{getCuisine(data.cuisines)}}</p></ion-text>
        <p>{{data?.address}}</p>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star"></ion-icon>{{data?.rating}}
            </p>
          </ion-text>
          <p>Rating</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              {{data?.delivery_time}}
            </p>
          </ion-text>
          <p>Delivery Time</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              ${{data?.price}}
            </p>
          </ion-text>
          <p>For Two</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-padding veg">
    <ion-label>
      <h4>VEG ONLY</h4>
    </ion-label>
    <ion-toggle color="success"(onChange)="vegOnly($event)" [(ngModel)]="veg"></ion-toggle>
  </ion-row>

</ion-content>
